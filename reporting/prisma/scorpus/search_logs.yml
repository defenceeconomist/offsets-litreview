  grey_literature:
    metadata:
      platform: "Web search / targeted repositories"
      search_mode: "Targeted 'site:' searches + follow-on case anchors"
      general_limits:
        date_filter: "<if used>"
        language: "<English|All|Other>"
        inclusion_rule: "Record 'retained_for_screening_n' as documents actually captured for screening"
    search_sets:
      - search_set_id: "GL1"
        rq: "RQ1-RQ2"
        query_ref: "Annex D: NATO / allied institutions strings"
        date_run: "<YYYY-MM-DD>"
        limits_applied:
          date_filter: "<free text>"
          language: "<free text>"
        search_strings:
          - 'site:nato.int industrial cooperation interoperability'
          - 'site:nato.int standardization industrial'
          - 'site:nato.int "security of supply" defence industry'
          - 'site:act.nato.int industrial cooperation'
          - 'site:diweb.hq.nato.int "Industrial Forum"'
          - 'site:diweb.hq.nato.int "National Industrial Advisory Group"'
          - 'site:eda.europa.eu industrial cooperation interoperability'
          - 'site:europa.eu "security of supply" defence'
        hits_n: <integer_or_null>
        retained_for_screening_n: <integer_or_null>
        notes_changes: "<free text>"
      - search_set_id: "GL2"
        rq: "RQ2-RQ4"
        query_ref: "Annex D: national IP/offset framework strings"
        date_run: "<YYYY-MM-DD>"
        limits_applied:
          date_filter: "<free text>"
          language: "<free text>"
        search_strings:
          - 'site:government.nl "industrial participation" defence offset'
          - 'site:fma.no "industrial cooperation agreement" defence acquisitions'
          - 'site:ised-isde.canada.ca "industrial and technological benefits" defence'
          - 'site:trade.gov offset policy defence procurement'
          - 'site:defence.gov.au "Australian Industry Capability" defence procurement'
          - 'site:gov.uk "industrial participation" defence procurement'
          - 'site:gov.uk "industrial cooperation" defence procurement'
        hits_n: <integer_or_null>
