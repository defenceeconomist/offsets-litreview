search_log:
  scopus:
    metadata:
      platform: "Scopus"
      interface: "Advanced Search"
      export_format: "<RIS|CSV|BibTeX>"
      deduplication:
        tool: "<e.g., EndNote|Zotero|Rayyan|Excel|Other>"
        duplicates_removed_n: <integer_or_null>
        notes: "<free text>"
      general_limits:
        year_filter: "PUBYEAR > 1999"
        language: "<e.g., English|All|Other>"
        document_types: "<e.g., Article|Review|Conference Paper|All>"
        additional_filters: "<free text>"
    searches:
      - search_id: "S1.1"
        rq: "RQ1"
        field: "TITLE-ABS-KEY"
        query_ref: "Annex A: S1.1"
        exact_query: |-
          TITLE-ABS-KEY(
            (defence OR defense OR "defence procurement" OR "defense procurement")
            AND ("defen?e offset*" OR "industrial participation" OR "industrial cooperation" OR workshare OR "local content" OR IRB OR ITB)
            AND (interoperab* OR standardi?ation OR "security of supply" OR readiness OR sustainment OR "supply chain*")
          )
          AND PUBYEAR > 1999
        date_run: "2026-01-26"
        limits_applied:
          year_filter: "PUBYEAR > 1999"
          language: "<English|All|Other>"
          document_types: "<Article|Review|All|Other>"
          additional_filters: "<free text>"
        hits_n: 19
        exported_n: 19
        notes_changes: NA
