          language: "<free text>"
        search_strings:
          - 'site:nao.org.uk defence procurement delay subcontract workshare'
          - 'site:parliament.uk defence procurement industrial participation'
          - 'site:gao.gov "offset agreements" defense'
          - 'site:congress.gov "offset agreements" defense'
        hits_n: <integer_or_null>
        retained_for_screening_n: <integer_or_null>
