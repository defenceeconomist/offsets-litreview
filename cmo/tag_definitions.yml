C_offset_policy_design_definitions:
  best_endeavour: "Suppliers commit to try to deliver offsets but without strict penalties."
  bundling: "Offsets are negotiated as part of a bundled package with the main contract."
  buyback: "Supplier purchases output or goods in return for the contract."
  case_by_case: "Offset scope is tailored to each procurement rather than fixed rules."
  co_production: "Buyer and supplier jointly produce the system or its components."
  competitive: "Offsets are used in competitive procurement settings."
  competitive_bidding: "Offsets are offered in competitive bids to win contracts."
  countertrade: "Offsets are met through reciprocal trade or barter arrangements."
  credit: "Offset obligations can be met via credit arrangements or offsets credits."
  direct: "Offsets are tied to the defence contract or defence-related work."
  domestic_production: "Offsets prioritize in-country production of defence items."
  export_controls_present: "Offset design is shaped by export control restrictions."
  export_licenses: "Offset delivery depends on export license approvals."
  FDI: "Offsets require foreign direct investment in the buyer economy."
  global_partnership: "Offsets are framed around global partnership or supply-chain integration."
  indirect: "Offsets are fulfilled through non-defence or broader economic activities."
  industrial_participation: "Offsets require local industry participation in production or supply chains."
  insurance_contract: "Offsets are framed as an insurance premium to reduce future supply risk."
  investment: "Offsets are fulfilled via investment projects in the buyer economy."
  investment_fund: "Offsets are paid into a dedicated investment fund."
  joint_venture: "Offsets are delivered through joint ventures with local firms."
  large_scale: "Offsets are implemented at large scale relative to contract value."
  licensed_production: "Buyer produces under license using supplier designs and IP."
  local_content: "Contracts require a minimum share of domestic inputs or workshare."
  maintenance: "Offsets focus on local maintenance or sustainment work."
  mandatory: "Offsets are required by policy or contract, not optional."
  mixed: "Policy combines multiple offset types or approaches."
  MRO: "Offsets include maintenance, repair, and overhaul capability."
  multinational_agreement: "Offsets are governed by multinational agreements or rules."
  multiplier: "A weighting factor increases credit for targeted activities."
  multiplier_reduction: "Credits are reduced to limit overvaluation of activities."
  multipliers: "Higher credit is given for priority activities to steer supplier behavior."
  new_business: "Offsets must represent new business rather than existing trade."
  no_offset: "Procurement explicitly excludes offsets."
  offset_banking: "Offset credits can be banked for use against future obligations."
  offset_waiver: "Offset requirements can be waived under specified conditions."
  package_deals: "Offsets are bundled into package or multi-programme deals."
  penalty_backed: "Penalties apply if offset obligations are not met."
  performance_guarantee: "Suppliers post guarantees to ensure delivery of offset obligations."
  R_and_D: "Offsets include research and development activity or investment."
  SME_linkages: "Offsets prioritize linkages to small and medium enterprises for spillovers."
  strategic_alliance: "Offsets emphasize long-term strategic partnerships with local firms."
  subsidies: "Offsets are supported by subsidies to build local capability."
  technology_transfer: "Offsets emphasize transfer of know-how, IP, or production capability."
  through_life_support: "Offsets include support across the equipment life cycle."
  trade_return: "Offsets are structured as trade return or buy-back commitments."
  training: "Offsets include training for workforce or operators."
  variable: "Offsets are negotiated case by case, with flexibility on scope and value."
  voluntary: "Offsets are encouraged but not required; participation is optional."
  workshare_politicisation: "Offsets are driven by political allocation of workshare."

