  privatization: "Procurement occurs amid industry privatization or restructuring."
  regional_development: "Procurement is used to pursue regional development goals."
  single_nation_procurement: "Procurement led by one nation rather than a multinational consortium."
  sole_source: "Procurement is single-source with no competition."
  state_owned_enterprises: "Domestic industry is dominated by state-owned firms."
  supply_driven_market: "Supplier power is high due to market shortages."
  treaty_obligation: "Procurement is influenced by treaty obligations."
  urgent_operational_requirement: "Procurement is driven by urgent operational needs."

