evidence_type_definitions:
  audit: "Evidence from audit reports or formal evaluations."
  case_study: "Evidence from one or more detailed case studies."
  comparative_analysis: "Evidence comparing multiple cases or jurisdictions."
  descriptive_statistics: "Evidence based on descriptive data and summary statistics."
  expert_commentary: "Evidence based on expert analysis or commentary."
  historical_case: "Evidence drawn from historical cases or archival sources."
  industry_survey: "Evidence from surveys of firms or industry participants."
  interview: "Evidence derived from interviews or stakeholder testimony."
  investigation: "Evidence from investigative reporting or inquiries."
  media_report: "Evidence based on media reporting."
  mixed_methods: "Evidence that combines qualitative and quantitative methods."
  narrative_summary: "Evidence summarized from narrative or chapter synthesis."
  official_report: "Evidence drawn from official government or institutional reports."
  theory: "Evidence based on theoretical argument or conceptual reasoning."
