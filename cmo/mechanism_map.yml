version: 1.0
themes:
  technology_transfer_learning:
    label: Technology transfer / learning-by-doing
    description: Mechanisms that build capability through technology access, training,
      and learning effects.
  supply_chain_integration_trusted_partnering:
    label: Supply-chain integration / trusted partnering
    description: Mechanisms that deepen industrial collaboration, interoperability,
      and sustained partnering.
  governance_opacity_rent_seeking:
    label: Governance opacity / rent-seeking
    description: Mechanisms driven by weak oversight, manipulable credits, or opaque
      governance that distort incentives.
  export_control_friction:
    label: Export-control friction / legal constraint
    description: Mechanisms where legal, security, or export-control constraints limit
      collaboration and transfer.
  resource_diversion_industrial_erosion:
    label: Resource diversion / industrial erosion
    description: Mechanisms that divert resources, increase costs, or distort markets
      away from efficient capability development.
