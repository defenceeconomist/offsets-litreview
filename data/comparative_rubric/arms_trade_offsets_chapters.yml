    01_do_offsets_mitigate_or_magnify_the_military_burden_pdf__case_001:
      country: united_kingdom
      programme: awacs_purchase_boeing_offset_package
      case_title: "United Kingdom AWACS purchase with Boeing 100% offset offer"
      timeframe: "mid-to-late 1980s"
      domain: air
      actors:
        buyer_country: united_kingdom
        supplier_countries: []
        local_firms:
          - rolls_royce
        foreign_firms:
          - boeing
      policy_design:
        summary: "The UK AWACS procurement included a 100% offset offer from Boeing, with more than half of the obligation to be met via purchases of civilian aerospace products (including Rolls Royce engines). The text emphasizes definitional/verification issues about whether credited transactions were truly additional."
        rating: 2
        rating_justification: "The document specifies the offset percentage and a major fulfillment channel (civilian aerospace purchases), which is enough to characterize core design features. It provides little on governance, auditing, or enforceable penalties."
        evidence:
          - page: 5
            quote: "The deal included the offer by Boeing of a 100 percent offset."
            paraphrase: "Establishes the offset magnitude (100%) attached to the UK AWACS purchase."
          - page: 5
            quote: "Over 50 percent of the offset obligation was to be met by purchases of civilian aerospace products."
            paraphrase: "Shows how the offset obligation was intended to be fulfilled (via civilian purchases)."
      collaboration_depth:
        summary: "Collaboration is described primarily as offset credit through purchases of civilian aerospace products rather than technology transfer, co-development, or sustained joint production."
        rating: 1
        rating_justification: "The offset involves economic transactions linked to aerospace supply but provides no evidence of deeper forms of industrial collaboration (e.g., ToT, JV, co-development)."
        evidence:
          - page: 5
            quote: "purchases of civilian aerospace products, including Rolls Royce engines"
            paraphrase: "Indicates the offset content centered on civilian aerospace purchases rather than deeper collaboration modalities."
      alliance_integration_markers:
        summary: "The text does not discuss alliance frameworks, interoperability standards, or institutional defence-cooperation markers related to this case."
        rating: null
        rating_justification: "No explicit alliance or interoperability markers are provided for the UK AWACS offset example."
        evidence: []
      documented_risks:
        summary: "A key documented risk is 'creative reclassification' (counting routine business as offset fulfillment), compounded by limited transparency and lack of access to supplier-proprietary information needed to adjudicate claims."
        rating: 2
        rating_justification: "The document provides a concrete example of dispute over whether credited orders were new business and notes practical information constraints, indicating a substantive verification/opacity risk."
        evidence:
          - page: 5
            quote: "considerable controversy as to whether the orders that Boeing wanted to count toward their offset obligation actually represented new business"
            paraphrase: "Documents dispute risk over whether offset credit reflects additional activity."
          - page: 5
            quote: "just a \"creative reclassification\" of business transactions"
            paraphrase: "Names the specific risk mechanism: relabeling pre-existing transactions as offsets."
          - page: 5
            quote: "difficult to settle questions of this sort without access to information proprietary to the weapons supplier"
            paraphrase: "Highlights transparency and verification limitations."
      comparability_tags:
        - awacs
        - boeing
        - offset_100_percent
        - counterpurchase_style_credit
        - creative_reclassification_risk
        - civilian_aerospace_purchases
      unknowns:
        - supplier_country_not_stated
        - enforcement_mechanisms
        - penalties_for_noncompliance
        - full_offset_itemization
        - verification_procedures
      notes: "The document frames this as an illustration of measurement/attribution problems (new business vs. reclassified business), not an evaluation of developmental outcomes."
