      - demi_regularity_id: "PM36_DR_02"
        statement: "In contexts where offsets are delivered through coproduction and subcontracts (often with export expectations and follow-on sales), illiberal contracting tends to yield enduring supplier relationships and supply-chain integration that can extend beyond the initial procurement."
        context_conditions:
          - "Direct offsets take the form of subcontracts allocating work on the sold system to buyer-country firms."
          - "Offsets include expectations for follow-on exports or production for third-country customers."
          - "Workshare guarantees are linked to future sales and conditioned on competitiveness."
        outcome_tendencies:
          - "Offset-induced sourcing relationships become durable and sometimes permanent."
