    demi_regularities:
      - demi_regularity_id: "PM22_DR_01"
        statement: "In contexts where policymakers believe local suppliers may be world-competitive but foreign primes are unaware or reluctant to restructure supply chains, local content requirements that compel primes to search and engage domestic suppliers tends to yield reduced information imperfections and reveal whether local capability is truly competitive."
        context_conditions:
          - "Potentially competitive local suppliers exist but primes lack information and face switching frictions."
          - "Local content requirements compel supplier search and engagement."
        outcome_tendencies:
          - "Local supplier capability is revealed through search and trial engagement."
          - "Import substitution may occur at little extra cost if capability is competitive (otherwise premiums persist)."
        supporting_cmo_ids:
          - "03_mandatory_defense_offsets_conceptual_foundations_pdf__cmo_009"
        anchor_quotes:
          - cmo_id: "03_mandatory_defense_offsets_conceptual_foundations_pdf__cmo_009"
            quote: "Local content requirements are argued to be addressing an information imperfection"
        moderators: []
        boundary_conditions: []
        counterexamples: []
        confidence: "medium"
        confidence_justification: "A medium-confidence CMO provides a clear information-imperfection mechanism and conditional outcome (low-cost import substitution only if capability is truly competitive)."
      - demi_regularity_id: "PM22_DR_02"
        statement: "In contexts where offset programmes are implemented as facilitated search-and-match processes with private-sector partner selection, offsets revealing local supplier capability tends to yield long-term partnerships and joint ventures rather than one-off countertrade transactions."
        context_conditions:
          - "The state convenes foreign and domestic investors but allows private actors to select and run ventures."
          - "Offsets are tied to development and technology acquisition objectives."
        outcome_tendencies:
          - "Offset programmes take the form of private-sector partnerships and long-term joint ventures."
        supporting_cmo_ids:
          - "09_saudi_arabia_and_offsets_pdf__cmo_001"
        anchor_quotes:
          - cmo_id: "09_saudi_arabia_and_offsets_pdf__cmo_001"
