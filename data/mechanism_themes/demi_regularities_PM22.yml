        moderators: []
        boundary_conditions: []
        counterexamples: []
        confidence: "high"
        confidence_justification: "A high-confidence CMO explicitly describes offsets creating a facilitated search-and-match process that results in long-term partnerships and joint ventures."
      - demi_regularity_id: "PM22_DR_03"
