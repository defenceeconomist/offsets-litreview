    theme_label: "Offsets reveal local supplier capability"
    mechanism_explanation: "Local content requirements compel primes to search for and engage domestic suppliers, reducing information imperfections about local capability."
    cmo_ids_in_theme:
      - "03_mandatory_defense_offsets_conceptual_foundations_pdf__cmo_009"
