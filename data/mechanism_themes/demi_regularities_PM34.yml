        confidence: "high"
        confidence_justification: "The tendency is supported by multiple CMOs explicitly describing capital/absorptive constraints and resulting shallow or non-durable production capability, with clear boundaries where technology acquisition opportunities are structurally limited."
      - demi_regularity_id: "PM34_DR_02"
