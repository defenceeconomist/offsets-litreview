      - demi_regularity_id: "PM34_DR_01"
        statement: "In contexts where recipients lack the human/physical capital and absorptive capacity needed to internalize complex production, offset-driven technology transfer tends to yield temporary or shallow capability gains rather than self-sustaining indigenous production."
        context_conditions:
          - "Developing countries lack the human and physical capital required for arms production and coproduction."
          - "Licensed production relies heavily on imported components and faces technology absorption difficulties."
          - "Training/technology transfer does not itself transfer the underlying capital base in a durable way."
        outcome_tendencies:
          - "Durable indigenous production capability remains difficult to achieve."
          - "Delays and cost overruns arise in early licensed-production phases and can worsen foreign-exchange outcomes."
        supporting_cmo_ids:
          - "04_economic_aspects_of_arms_trade_offsets_pdf__cmo_015"
          - "15_the_role_of_offsets_in_indian_defense_procurement_policy_pdf__cmo_003"
