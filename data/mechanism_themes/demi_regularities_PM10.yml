    demi_regularities:
      - demi_regularity_id: "PM10_DR_01"
        statement: "In contexts where competing systems meet fixed core capability requirements and are assessed as technically acceptable (or similar in value), offsets as supplier differentiator tends to yield supplier choice being swayed by the relative attractiveness of offset/IRB packages rather than by the underlying procurement need."
        context_conditions:
          - "Multiple suppliers can meet fixed core capability requirements (or bids clear minimum technical thresholds)."
          - "Decision processes allow socio-economic benefits (IRBs/offsets, domestic content, technology access) to act as a comparative criterion among technically acceptable bids."
        outcome_tendencies:
          - "Offsets influence which supplier is selected (and at most marginal quantities) rather than driving the procurement requirement or platform type."
          - "Socio-economic factors can become decisive criteria for source selection once technical acceptability is established."
          - "Offsets provide an additional competitive dimension that can sway choice between otherwise comparable systems."
        supporting_cmo_ids:
          - "01_do_offsets_mitigate_or_magnify_the_military_burden_pdf__cmo_020"
          - "01_introduction_and_overview_pdf__cmo_015"
          - "05_in_search_of_a_strategy_the_evolution_of_canadian_defence_industrial_and_regional_benefits_policy_pdf__cmo_007"
          - "05_in_search_of_a_strategy_the_evolution_of_canadian_defence_industrial_and_regional_benefits_policy_pdf__cmo_011"
          - "15_the_business_of_offset_a_practitioner_s_perspective_case_study_israel_pdf__cmo_006"
          - "15_the_business_of_offset_a_practitioner_s_perspective_case_study_israel_pdf__cmo_023"
        anchor_quotes:
          - cmo_id: "01_do_offsets_mitigate_or_magnify_the_military_burden_pdf__cmo_020"
            quote: "offsets should only influence which particular supplier to choose."
          - cmo_id: "05_in_search_of_a_strategy_the_evolution_of_canadian_defence_industrial_and_regional_benefits_policy_pdf__cmo_007"
            quote: "socio-economic factors are the decisive criteria for source selection"
        moderators:
          - condition: "When procurement rules explicitly weight socio-economic benefits heavily once minimum technical requirements are met, offsets have greater ability to function as tie-breakers."
            effect: "strengthens"
            supporting_cmo_ids:
              - "05_in_search_of_a_strategy_the_evolution_of_canadian_defence_industrial_and_regional_benefits_policy_pdf__cmo_007"
        boundary_conditions:
          - condition: "When operational requirements strongly favor one platform (i.e., systems are not assessed as equal in value), offsets have limited ability to change the decision."
            supporting_cmo_ids:
              - "15_the_business_of_offset_a_practitioner_s_perspective_case_study_israel_pdf__cmo_023"
        counterexamples: []
        confidence: "high"
        confidence_justification: "Multiple CMOs (mostly high confidence) consistently describe offsets/IRBs acting as differentiators only once technical acceptability/comparability is established, and also specify a clear boundary when operational value dominates."
      - demi_regularity_id: "PM10_DR_02"
        statement: "In contexts where arms exporters face intense competitive pressure in a buyer’s market and purchasers can demand offsets, offsets as supplier differentiator tends to yield offsets becoming a normalized condition of doing business because suppliers match expectations to avoid losing sales to rivals."
        context_conditions:
          - "Export markets are competitive (buyers’ market dynamics; multiple suppliers contest the same order)."
          - "Purchasers can demand offsets and compare bids partly on industrial participation terms."
          - "Unilateral restrictions on offsets do not bind competing suppliers in other countries."
        outcome_tendencies:
          - "Offsets become a condition of staying in the market, rather than an optional add-on."
          - "Attempts at unilateral limitation are ineffective because purchasers can shift to alternative suppliers."
          - "Offsets persist over time because vendors match demands to avoid losing sales."
        supporting_cmo_ids:
          - "04_economic_aspects_of_arms_trade_offsets_pdf__cmo_009"
          - "01_introduction_and_overview_pdf__cmo_018"
          - "15_the_business_of_offset_a_practitioner_s_perspective_case_study_israel_pdf__cmo_009"
          - "14_us_offset_policy_pdf__cmo_007"
          - "16_concluding_remarks_pdf__cmo_012"
        anchor_quotes:
          - cmo_id: "04_economic_aspects_of_arms_trade_offsets_pdf__cmo_009"
            quote: "offsets are a condition of staying in the market"
          - cmo_id: "01_introduction_and_overview_pdf__cmo_018"
            quote: "purchasers would simply take their custom to other manufacturers whose governments impose no such limits on outgoing offsets."
        moderators:
          - condition: "Limited progress on multilateral elimination efforts increases the durability of offsets as a competitive norm."
            effect: "strengthens"
            supporting_cmo_ids:
              - "16_concluding_remarks_pdf__cmo_012"
        boundary_conditions: []
        counterexamples: []
        confidence: "high"
        confidence_justification: "Across multiple CMOs, offsets are repeatedly framed as sustained by competitive pressures and the availability of alternative suppliers, with explicit claims about unilateral limits being ineffective."
      - demi_regularity_id: "PM10_DR_03"
        statement: "In contexts where buyer governments have bargaining leverage due to intensified supplier competition, offsets as supplier differentiator tends to yield purchasers shaping offset policies and demands toward more targeted and advantageous compensation (including clearer objectives and stronger technology emphasis)."
        context_conditions:
          - "Competitive pressure among sellers increases and buyers gain leverage in negotiations."
          - "Offsets are routinely demanded for major import programs and are treated as a central bid component."
          - "Policymakers seek to steer offsets toward specific objectives (e.g., technology-focused arrangements) rather than generic add-ons."
        outcome_tendencies:
          - "Buyer governments use competition to demand more beneficial compensation arrangements."
          - "Offset policies are revised toward clearer objectives, more detailed rules, and stronger technology emphasis."
          - "Offsets become a common and expected feature of major arms import programs."
        supporting_cmo_ids:
          - "10_evaluating_defense_offsets_the_experience_in_finland_and_sweden_pdf__cmo_001"
          - "09_nordic_offset_policies_changes_and_challenges_pdf__cmo_003"
          - "05_in_search_of_a_strategy_the_evolution_of_canadian_defence_industrial_and_regional_benefits_policy_pdf__cmo_011"
          - "14_us_offset_policy_pdf__cmo_006"
        anchor_quotes:
          - cmo_id: "10_evaluating_defense_offsets_the_experience_in_finland_and_sweden_pdf__cmo_001"
            quote: "almost all countries demand offsets for their major arms import programs"
          - cmo_id: "09_nordic_offset_policies_changes_and_challenges_pdf__cmo_003"
            quote: "they have become a competitive tool"
        moderators:
          - condition: "As offset expectations become normalized and rivals match each other’s offers, buyers can more easily ratchet targets upward without losing bidders."
            effect: "enables"
            supporting_cmo_ids:
              - "14_us_offset_policy_pdf__cmo_006"
        boundary_conditions: []
        counterexamples: []
        confidence: "high"
        confidence_justification: "High-confidence comparative and case evidence links competitive, buyer-driven market dynamics to stronger buyer leverage, more targeted offset policy designs, and routine offset demands."
      - demi_regularity_id: "PM10_DR_04"
        statement: "In contexts where offsets are treated as prerequisites or decisive bid inputs and buyer expectations rise over time, offsets as supplier differentiator tends to yield escalation and upward ratcheting of offset commitments as suppliers outbid rivals with increasingly generous packages."
        context_conditions:
          - "Offsets are de facto required (or treated as decisive) in competitive procurements."
          - "Buyer expectations increase and suppliers anticipate losing sales if they do not match or exceed rivals’ packages."
          - "Rivals can match each other’s offers, sustaining competitive escalation."
        outcome_tendencies:
          - "Offset obligations and targets escalate to very high levels (including 100%+ of purchase price, and sometimes exceeding contract value)."
          - "Contractors offer above requested levels, pushing commitments higher over time."
        supporting_cmo_ids:
          - "10_the_teeth_of_little_tigers_pdf__cmo_002"
          - "14_us_offset_policy_pdf__cmo_006"
          - "15_the_business_of_offset_a_practitioner_s_perspective_case_study_israel_pdf__cmo_005"
          - "05_in_search_of_a_strategy_the_evolution_of_canadian_defence_industrial_and_regional_benefits_policy_pdf__cmo_011"
        anchor_quotes:
          - cmo_id: "10_the_teeth_of_little_tigers_pdf__cmo_002"
            quote: "offsets have often been the sine qua non for landing a contract"
          - cmo_id: "14_us_offset_policy_pdf__cmo_006"
            quote: "offset goals set at 100 per cent or more of the purchase price were not unusual"
        moderators:
          - condition: "Rising buyer expectations and competitive bidding dynamics create an upward ratchet in which firms offer well above baseline requirements."
            effect: "strengthens"
            supporting_cmo_ids:
              - "15_the_business_of_offset_a_practitioner_s_perspective_case_study_israel_pdf__cmo_005"
        boundary_conditions: []
        counterexamples: []
        confidence: "medium"
        confidence_justification: "Evidence supports escalation dynamics, but several key claims are drawn from medium-confidence CMOs alongside high-confidence sources; the direction is consistent but strength/extent varies by case."
      - demi_regularity_id: "PM10_DR_05"
        statement: "In contexts where competitions are high-stakes and purchasers prioritize industrial capability gains (especially technology access), offsets as supplier differentiator tends to yield offers being differentiated by explicit technology-transfer and industrial participation bundles that can become decisive selection criteria."
        context_conditions:
          - "Procurements are competitive and high-stakes, with intense supplier rivalry."
          - "Purchasers demand deeper capability gains (plants, licences, know-how, co-production) and weigh technology access heavily."
        outcome_tendencies:
          - "Exporters (often backed by governments) bundle industrial participation and tailored terms to win contracts."
          - "Technology-transfer components become prominent in offset packages and can drive platform selection."
        supporting_cmo_ids:
          - "06_offsets_and_french_arms_exports_pdf__cmo_001"
          - "06_offsets_and_french_arms_exports_pdf__cmo_018"
          - "10_the_teeth_of_little_tigers_pdf__cmo_007"
          - "15_the_business_of_offset_a_practitioner_s_perspective_case_study_israel_pdf__cmo_006"
        anchor_quotes:
          - cmo_id: "10_the_teeth_of_little_tigers_pdf__cmo_007"
            quote: "the key reason for the switch was “greater access to technology offered by General Dynamics.”"
          - cmo_id: "06_offsets_and_french_arms_exports_pdf__cmo_018"
            quote: "complete technology transfers"
        moderators:
          - condition: "Where purchasers are less industrialised and explicitly demand capability-building rather than simple acquisition, technology-transfer offers become more central to differentiating bids."
            effect: "strengthens"
            supporting_cmo_ids:
              - "06_offsets_and_french_arms_exports_pdf__cmo_018"
        boundary_conditions: []
        counterexamples: []
        confidence: "medium"
        confidence_justification: "Cases support technology access and transfer being used as differentiators, but the technology-transfer emphasis is supported by a mix of high and medium confidence sources and may be context-dependent."
      - demi_regularity_id: "PM10_DR_06"
        statement: "In contexts where offsets become central to competitive tenders but suppliers fear long-run diffusion risks, offsets as supplier differentiator tends to yield suppliers continuing to offer offset/technology concessions (and investing heavily in proposals) because excess-capacity and competitive pressures outweigh caution, affecting campaign profitability."
        context_conditions:
          - "Offsets are a critical component in procurement tenders and treated as a key evaluation input."
          - "Governments and firms become wary about licensing and co-production due to diffusion, competitiveness, or security concerns."
          - "Market pressures (e.g., excess capacity and export dependence) intensify incentives to secure deals."
        outcome_tendencies:
          - "Contractors invest heavily in offset proposals to differentiate themselves, with potential profitability impacts."
          - "Offset/technology-transfer pressures persist even as caution grows, because competitive pressures sustain concessions."
        supporting_cmo_ids:
          - "15_the_business_of_offset_a_practitioner_s_perspective_case_study_israel_pdf__cmo_004"
          - "10_the_teeth_of_little_tigers_pdf__cmo_004"
          - "10_the_teeth_of_little_tigers_pdf__cmo_002"
        anchor_quotes:
          - cmo_id: "15_the_business_of_offset_a_practitioner_s_perspective_case_study_israel_pdf__cmo_004"
            quote: "critical component in procurement tenders."
          - cmo_id: "10_the_teeth_of_little_tigers_pdf__cmo_004"
            quote: "Countervailing this caution, however, are the simple economics of excess capacity that force defense dealers to look to promising markets"
        moderators:
          - condition: "Growing supplier/government wariness about licensing and co-production reduces willingness to transfer, but does not eliminate concessions under intense sales pressure."
            effect: "weakens"
            supporting_cmo_ids:
              - "10_the_teeth_of_little_tigers_pdf__cmo_004"
          - condition: "Excess-capacity economics and competitive export pressures push suppliers to continue offering concessions to secure deals."
            effect: "strengthens"
            supporting_cmo_ids:
              - "10_the_teeth_of_little_tigers_pdf__cmo_004"
        boundary_conditions: []
        counterexamples: []
        confidence: "medium"
        confidence_justification: "Patterns are plausible and supported, but draw on a small set of CMOs (including medium-confidence evidence) and reflect dynamics that may vary by market segment and security sensitivity."
    theme_notes:
      - "PM10 evidence consistently frames offsets as a competitive dimension that differentiates bids when technical acceptability is established, with explicit limits when operational value dominates."
      - "Competitive pressures help explain both persistence (even under restrictions) and escalation (upward ratchets in percentages and generosity)."
      - "Several CMOs emphasize technology access/transfer as a key differentiator; additional CMO coding could clarify when technology transfer (vs employment/IRBs) is decisive."
