        counterexamples: []
        confidence: "medium"
        confidence_justification: "Evidence supports a clear political-market mechanism for second-best compensatory procurement forms, with an additional medium-confidence CMO illustrating industrial-development criteria shaping procurement debates; outcome tracing across multiple cases within this theme is limited."
