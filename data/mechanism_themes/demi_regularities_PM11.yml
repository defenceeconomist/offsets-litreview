          - "A significant domestic arms industry exists with incentives to protect employment and rents."
          - "Procurement decisions are politically salient and industrial benefits are sought from foreign purchases."
        outcome_tendencies:
          - "Direct offsets are adopted as part of procurement packages."
          - "Domestic defence enterprises receive procurement-linked work that supports industrial survival or adjustment."
        supporting_cmo_ids:
