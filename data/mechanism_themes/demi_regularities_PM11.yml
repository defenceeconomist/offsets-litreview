          - "Armament-system costs are rising and there is pressure to reduce defence expenditure."
          - "Full standardisation conflicts with domestic political-market dynamics and domestic producer/defence-bureaucracy interests."
        outcome_tendencies:
          - "Procurement deviates from full standardisation toward arrangements that preserve domestic industrial roles."
          - "Offsets and related compensation forms are used to reconcile cost pressures with domestic participation aims."
        supporting_cmo_ids:
          - "07_offset_benefits_in_greek_defence_procurement_policy_developments_and_some_empirical_evidence_pdf__cmo_001"
        anchor_quotes:
          - cmo_id: "07_offset_benefits_in_greek_defence_procurement_policy_developments_and_some_empirical_evidence_pdf__cmo_001"
