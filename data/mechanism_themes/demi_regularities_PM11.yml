      - demi_regularity_id: "PM11_DR_02"
        statement: "In contexts where standardisation and off-the-shelf procurement would reduce costs but conflicts with domestic political markets and producer/bureaucratic interests, domestic arms-industry influence tends to yield compensatory procurement forms (co-production, work-sharing, licensed production, offsets) as second-best solutions that preserve domestic participation."
