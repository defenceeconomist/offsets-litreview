    theme_label: "Countertrade conserves foreign exchange"
    mechanism_explanation: "When hard-currency reserves are scarce, governments mandate countertrade to conserve foreign exchange by requiring reciprocal purchasing and/or export generation alongside imports."
    cmo_ids_in_theme:
      - "02_countertrade_and_offsets_an_overview_of_the_theory_and_evidence_pdf__cmo_002"
