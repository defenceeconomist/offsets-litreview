        boundary_conditions: []
        counterexamples: []
        confidence: "high"
        confidence_justification: "A high-confidence CMO describes deferred counter-sales and manufacturing obligations as mechanisms for reducing foreign-currency payments over time, consistent with balance-of-payments easing logic."
