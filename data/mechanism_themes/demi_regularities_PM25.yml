        boundary_conditions: []
        counterexamples: []
        confidence: "medium"
        confidence_justification: "A medium-confidence CMO states the lower-visibility premise and links it to price discrimination/dumping, but provides limited case-specific measurement within this theme."
      - demi_regularity_id: "PM25_DR_02"
        statement: "In contexts where exporters face price restrictions, agreements, or political constraints that make explicit price-cutting difficult, using barter and counterpurchase to obscure effective prices tends to yield disposal of surplus output or market entry at lower effective prices without visible nominal price changes."
        context_conditions:
          - "Price-cutting is constrained by agreements or political restrictions."
          - "Barter/counterpurchase structures can obscure the effective transaction price."
        outcome_tendencies:
          - "Firms can dispose of stock or enter markets at effectively lower prices while avoiding visible nominal price changes."
        supporting_cmo_ids:
          - "02_countertrade_and_offsets_an_overview_of_the_theory_and_evidence_pdf__cmo_004"
        anchor_quotes:
          - cmo_id: "02_countertrade_and_offsets_an_overview_of_the_theory_and_evidence_pdf__cmo_004"
            quote: "barter can obscure the price at which this stock is being sold"
        moderators: []
        boundary_conditions: []
        counterexamples: []
        confidence: "high"
        confidence_justification: "A high-confidence CMO explicitly links price constraints to the use of barter/counterpurchase as an opacity mechanism enabling effective price discrimination without nominal price changes."
