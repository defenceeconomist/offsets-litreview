    mechanism_explanation: "Lower visibility of offset-related pricing permits price discrimination or dumping in world markets that would be harder under transparent pricing."
    cmo_ids_in_theme:
      - "04_economic_aspects_of_arms_trade_offsets_pdf__cmo_003"
