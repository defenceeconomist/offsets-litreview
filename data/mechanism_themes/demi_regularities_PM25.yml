      - demi_regularity_id: "PM25_DR_01"
        statement: "In contexts where barter and in-kind offset trades are statistically less visible than monetary transactions, reduced price visibility tends to yield difficult-to-detect price discrimination and dumping in world markets."
        context_conditions:
          - "Transactions are structured as barter or in-kind offset trade rather than transparent monetary sales."
        outcome_tendencies:
          - "Price discrimination and dumping become easier to execute and harder to detect."
        supporting_cmo_ids:
          - "04_economic_aspects_of_arms_trade_offsets_pdf__cmo_003"
        anchor_quotes:
