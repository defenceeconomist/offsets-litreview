demi_regularities_by_theme:
  - theme_id: "PM39"
    theme_label: "Hidden injuries from offset competition"
    mechanism_explanation: "Offset-linked competition and support for foreign firms’ cost/quality improvements can impose unseen harms on non-defence sectors that may not recognize the source of intensified competition."
    cmo_ids_in_theme:
      - "05_arms_trade_as_illiberal_trade_pdf__cmo_014"
