      - demi_regularity_id: "PM46_DR_06"
        statement: "In contexts where offset designers adapt transfer requirements to recipient capacity and invest in absorptive institutions, absorptive capacity conditions outcomes tends to yield more commercially viable and implementable transfer pathways than generic or high-aspiration technology demands."
