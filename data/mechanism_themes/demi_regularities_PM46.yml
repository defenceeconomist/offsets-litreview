      - demi_regularity_id: "PM46_DR_01"
        statement: "In contexts where recipients have skilled workforces, supportive R&D institutions, and innovative supplier bases, absorptive capacity conditions outcomes tends to yield sustained internalisation and extension of transferred technology into indigenous capability development."
        context_conditions:
          - "Recipients have educated personnel/skills and an innovation system (R&D culture, science-and-technology policy, research institutions) that supports learning."
          - "Domestic industrial structure includes firms able to absorb and build on transferred know-how (e.g., innovative subcontractors or technologically capable private-sector contractors)."
          - "Technology transfer is pursued in a way that allows domestic actors to adapt, evolve, or extend technologies rather than only assemble foreign designs."
        outcome_tendencies:
          - "Technology transfer is more likely to be absorbed and converted into sustained indigenous technological development."
          - "Transferred know-how is more likely to be channelled into domestic programmes and successor systems."
        supporting_cmo_ids:
          - "06_defense_offsets_policy_versus_pragmatism_pdf__cmo_008"
          - "13_offsets_and_the_development_of_the_brazilian_arms_industry_pdf__cmo_003"
