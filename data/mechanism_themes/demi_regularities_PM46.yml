        anchor_quotes:
          - cmo_id: "06_defense_offsets_policy_versus_pragmatism_pdf__cmo_008"
            quote: "it is fundamental that the technology is effectively absorbed"
          - cmo_id: "13_offsets_and_the_development_of_the_brazilian_arms_industry_pdf__cmo_003"
            quote: "a gradual ascent of the technology ladder through technology transfer"
        moderators:
