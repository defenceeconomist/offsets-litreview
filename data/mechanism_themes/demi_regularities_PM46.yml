            effect: "strengthens"
            supporting_cmo_ids:
              - "07_offset_benefits_in_greek_defence_procurement_policy_developments_and_some_empirical_evidence_pdf__cmo_027"
        boundary_conditions:
          - condition: "If proposals are treated as generic packages rather than tailored to local industrial capability and priorities, feasibility and credibility are reduced."
            supporting_cmo_ids:
              - "15_the_business_of_offset_a_practitioner_s_perspective_case_study_israel_pdf__cmo_019"
