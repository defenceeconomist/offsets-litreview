            supporting_cmo_ids:
              - "08_defense_industrialisation_through_offsets_the_case_of_japan_pdf__cmo_027"
        boundary_conditions:
          - condition: "If the systems that allow technology absorption are not developed first, transfer is unlikely to be effectively absorbed and applied."
            supporting_cmo_ids:
              - "09_saudi_arabia_and_offsets_pdf__cmo_037"
        counterexamples: []
        confidence: "high"
        confidence_justification: "Multiple CMOs (conceptual and case-based) converge that skills, supplier capability, and supportive R&D institutions condition whether transfer is absorbed and extended; Japanese and Brazilian cases align with the absorptive-capacity pathway, and practitioner guidance reinforces fit to local capability."
      - demi_regularity_id: "PM46_DR_02"
        statement: "In contexts where recipients lack high local absorptive capacity and the ability to innovate beyond imported designs, absorptive capacity conditions outcomes tends to yield uncertain or illusory technology-transfer impacts and greater dependence on foreign technology pathways."
        context_conditions:
          - "Local skills, innovation institutions, or civil-military science-and-technology strategies are weak or absent."
          - "Transferred high technology cannot be sustained or advanced because recipients are positioned as implementers rather than innovators."
          - "Offset ambitions exceed available resources, infrastructure, and human capital."
        outcome_tendencies:
          - "Offsets struggle to embed and extend technology transfers and promised economy-wide benefits are unlikely to materialise."
          - "Technology transfer outcomes are questioned/uncertain and may reinforce branch-plant dependency."
          - "Competitiveness and self-sufficiency goals remain only weakly achieved."
        supporting_cmo_ids:
          - "19_defense_industrial_participation_the_south_african_experience_pdf__cmo_020"
          - "20_defense_offsets_and_regional_development_in_south_africa_pdf__cmo_011"
          - "09_saudi_arabia_and_offsets_pdf__cmo_009"
          - "10_the_teeth_of_little_tigers_pdf__cmo_017"
          - "13_the_uk_experience_with_offsets_pdf__cmo_016"
        anchor_quotes:
          - cmo_id: "19_defense_industrial_participation_the_south_african_experience_pdf__cmo_020"
            quote: "Few countries appear to have been successful in using defense offsets to embed and extend technology transfers."
          - cmo_id: "09_saudi_arabia_and_offsets_pdf__cmo_009"
            quote: "It makes the buying nation, at best, a branch factory"
        moderators:
          - condition: "When programme administrators pivot away from aspirational high-technology requirements toward feasible transfer goals, technology-transfer outcomes become more implementable."
            effect: "enables"
            supporting_cmo_ids:
              - "09_saudi_arabia_and_offsets_pdf__cmo_014"
        boundary_conditions: []
        counterexamples: []
        confidence: "high"
        confidence_justification: "Across South Africa, Saudi Arabia, UK firm survey evidence, and Korea/Taiwan cases, the evidence consistently links limited absorptive capacity to weak or contested technology-transfer and competitiveness outcomes."
      - demi_regularity_id: "PM46_DR_03"
        statement: "In contexts where the recipient economy has a small or weak industrial base, absorptive capacity conditions outcomes tends to yield reduced implementability of large offset obligations and a shift toward thresholds, lowered offset demands, or alternative fulfilment modes."
        context_conditions:
          - "National defence-industrial capacity is small or structurally constrained."
          - "Industrial structure limits placement of production work packages."
          - "Political demands for broad distribution of benefits compete with focusing on absorptive 'winners'."
        outcome_tendencies:
          - "Offset policies use minimum values/thresholds and may reduce demanded percentages to align with implementability."
          - "Overseas investment and counterpurchase become more prominent where production work is difficult to place."
          - "Strategy oscillates between concentrating benefits in strong firms and distributing benefits for political reasons."
        supporting_cmo_ids:
          - "09_nordic_offset_policies_changes_and_challenges_pdf__cmo_002"
          - "13_the_uk_experience_with_offsets_pdf__cmo_019"
          - "05_in_search_of_a_strategy_the_evolution_of_canadian_defence_industrial_and_regional_benefits_policy_pdf__cmo_025"
        anchor_quotes:
          - cmo_id: "09_nordic_offset_policies_changes_and_challenges_pdf__cmo_002"
            quote: "The smaller the national defense industrial base, the more difficult to implement large military offset agreements."
          - cmo_id: "05_in_search_of_a_strategy_the_evolution_of_canadian_defence_industrial_and_regional_benefits_policy_pdf__cmo_025"
            quote: "structural limits which Canada faces in terms of its defence industrial capacity"
        moderators:
          - condition: "When the recipient market has a strong industrial and technological infrastructure, tailoring offsets to local capabilities becomes more feasible and credible."
            effect: "strengthens"
            supporting_cmo_ids:
              - "15_the_business_of_offset_a_practitioner_s_perspective_case_study_israel_pdf__cmo_019"
        boundary_conditions: []
        counterexamples: []
        confidence: "high"
        confidence_justification: "High-confidence CMOs from Nordic policy and UK experience directly link industrial-base limits to reduced feasibility and altered fulfilment choices, and the Canadian case adds corroborating political-economy constraints around capacity concentration."
      - demi_regularity_id: "PM46_DR_04"
        statement: "In contexts where offset projects are selected to match existing domestic capabilities and are tailored to the recipientâ€™s industrial environment, absorptive capacity conditions outcomes tends to yield more feasible co-production/subcontracting and a greater likelihood of domestically retained value and capability utilisation."
        context_conditions:
          - "Domestic production capabilities exist for specific work packages (e.g., structural parts, construction/maintenance) even if heavy inputs are imported."
          - "Procurers explicitly screen co-production/subcontracting options for feasibility without major new infrastructure spending."
          - "Offset proposals are adapted to country-specific industrial capabilities and priorities rather than offered as generic packages."
        outcome_tendencies:
          - "Co-production/subcontracting is prioritised and more likely to be implementable within existing capacity constraints."
          - "A larger share of procurement expenditure can be kept in-country and existing domestic capabilities are more likely to be utilised."
        supporting_cmo_ids:
          - "07_offset_benefits_in_greek_defence_procurement_policy_developments_and_some_empirical_evidence_pdf__cmo_003"
