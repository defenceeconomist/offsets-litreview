          - "09_saudi_arabia_and_offsets_pdf__cmo_032"
          - "18_defense_offsets_in_australia_and_new_zealand_pdf__cmo_005"
          - "18_defense_offsets_in_australia_and_new_zealand_pdf__cmo_009"
          - "18_defense_offsets_in_australia_and_new_zealand_pdf__cmo_015"
          - "17_offsets_and_defense_industrialization_in_indonesia_and_singapore_pdf__cmo_014"
          - "17_offsets_and_defense_industrialization_in_indonesia_and_singapore_pdf__cmo_015"
          - "17_offsets_and_defense_industrialization_in_indonesia_and_singapore_pdf__cmo_013"
          - "06_offsets_and_french_arms_exports_pdf__cmo_016"
          - "13_offsets_and_the_development_of_the_brazilian_arms_industry_pdf__cmo_017"
          - "13_offsets_and_the_development_of_the_brazilian_arms_industry_pdf__cmo_019"
        anchor_quotes:
          - cmo_id: "10_evaluating_defense_offsets_the_experience_in_finland_and_sweden_pdf__cmo_017"
            quote: "The main objective of direct military offsets is to support domestic maintenance and modification"
          - cmo_id: "16_offset_policies_and_trends_in_japan_south_korea_and_taiwan_pdf__cmo_021"
            quote: "the establishment of a maintenance center for the 60 Mirage 2000–5 fighters"
        moderators:
          - condition: "Selective use of offsets aligned to strategic sustainment needs (rather than comprehensive autarky) concentrates resources on readiness-relevant capabilities."
            effect: "strengthens"
            supporting_cmo_ids:
              - "17_offsets_and_defense_industrialization_in_indonesia_and_singapore_pdf__cmo_013"
          - condition: "When programs are judged ill-focused, shifting from generic offsets to more specific contractual provisions can preserve capability targeting while reducing blunt offset mechanisms."
            effect: "enables"
            supporting_cmo_ids:
              - "18_defense_offsets_in_australia_and_new_zealand_pdf__cmo_005"
        boundary_conditions: []
        counterexamples: []
        confidence: "high"
        confidence_justification: "A broad set of CMOs across Sweden/Finland, Nordic policy, Taiwan, Saudi ventures, Australia/New Zealand, Singapore, and Brazil converge that licensing/transfer targeted to sustainment yields concrete MRO infrastructure and maintenance/modification competence."
      - demi_regularity_id: "PM54_DR_05"
        statement: "In contexts where suppliers fear creating future competitors and technology transfers are politically contested, technology acquisition via licensed production tends to yield both capability gains for recipients and criticism about higher acquisition costs and competitive spillovers."
        context_conditions:
          - "Recipients seek greater independence and are potential economic competitors."
          - "Offsets and technology transfers enable domestic substitutes and spillover into commercial industry."
          - "Technology assistance packages are embedded in major purchases and may be perceived as overpriced."
        outcome_tendencies:
          - "Recipients acquire know-how and can develop domestic substitutes."
          - "Offsets/technology transfers draw criticism for shifting employment abroad and increasing acquisition costs."
        supporting_cmo_ids:
          - "16_offset_policies_and_trends_in_japan_south_korea_and_taiwan_pdf__cmo_002"
          - "15_the_role_of_offsets_in_indian_defense_procurement_policy_pdf__cmo_016"
          - "08_defense_industrialisation_through_offsets_the_case_of_japan_pdf__cmo_030"
        anchor_quotes:
          - cmo_id: "16_offset_policies_and_trends_in_japan_south_korea_and_taiwan_pdf__cmo_002"
            quote: "offset agreements... have assisted local industry in developing domestic weapons substitutes"
          - cmo_id: "15_the_role_of_offsets_in_indian_defense_procurement_policy_pdf__cmo_016"
            quote: "were meant as technological assistance to India to develop its Light Combat Aircraft (LCA)"
        moderators:
          - condition: "When the recipient’s rearmament or security role is strategically important, allies are more willing to accept licensing/collaboration terms to support capability development."
            effect: "enables"
            supporting_cmo_ids:
              - "07_comparing_british_and_german_offset_strategies_pdf__cmo_007"
        boundary_conditions: []
        counterexamples: []
        confidence: "high"
        confidence_justification: "CMOs explicitly document both sides of the mechanism: technology-transfer offsets enable domestic substitutes and can be seen as raising costs, while strategic importance (e.g., rearmament priorities) can increase allied willingness to license/collaborate."
    theme_notes:
      - "Coverage: all 52 PM54 mechanisms were found in data/cmo_statements.csv; missing_cmo_ids is empty."
      - "The evidence strongly clusters into (a) autonomy/security-of-supply via licensed production, (b) staged localization and capacity build-up, and (c) sustainment-focused technology transfer (MRO/infrastructure)."
      - "When drafting narrative synthesis, separate 'licensed production for autonomy' from 'licensed production for exports/industrial ladder climbing' to avoid conflating readiness outcomes with commercial competitiveness."
