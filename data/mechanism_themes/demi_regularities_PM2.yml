        anchor_quotes:
          - cmo_id: 01_do_offsets_mitigate_or_magnify_the_military_burden_pdf__cmo_005
            quote: "there is thus a premium on finding ways to structure offset agreements that maximize both transparency and incentives for fulfilling offset obligations"
          - cmo_id: 18_defense_offsets_in_australia_and_new_zealand_pdf__cmo_004
            quote: "Pre-agreed Liquidated Damages applied if contractors failed to deliver on their offset commitments."
        moderators:
