      - demi_regularity_id: "PM2_DR_06"
        statement: "In contexts where incentive design (multipliers/eligibility rules), bargaining capacity, and sanction credibility shape supplier choices, the enforcement mix tends to yield steering toward higher-valued deliverables when credible, but weak or costly sanctions can yield strategic non-compliance or reliance on reputational enforcement."
        context_conditions:
          - "Offset regimes use multipliers/eligibility criteria to make some activities count more (e.g., R&D, training, technology transfer)."
          - "Buyers can specify projects and negotiate hard commitments, reducing supplier discretion."
          - "Sanction credibility varies (high damages vs low damages; bans/blacklisting; reputational penalties)."
        outcome_tendencies:
          - "Supplier effort is steered toward capability-relevant activities where incentives are aligned and enforceable."
          - "Where sanctions are weak or treated as an option, suppliers may rationally pay penalties rather than deliver substantive participation."
        supporting_cmo_ids:
