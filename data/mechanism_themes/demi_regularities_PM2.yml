    theme_notes:
      - "PM2 contains extensive evidence on enforcement/crediting design (sanctions, monitoring, multipliers, banking) and on the additionality/auditability problems that arise under weak or permissive credit regimes."
      - "Several cases and comparative sources describe policy tightening (clearer criteria, capped multipliers, restricted banking) as a response to distortions and verification challenges."
      - "A recurring gap is separating compliance with accounting rules from substantive net benefits: higher acquittal/fulfillment can coexist with unclear additionality or inflated reported value."
