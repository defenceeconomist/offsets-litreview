        confidence: high
        confidence_justification: "Strong internal consistency across theory and case material that timing, long horizons, and weak leverage create non-fulfillment risk, with multiple CMOs explicitly linking enforcement frictions to reneging/churn."
      - demi_regularity_id: "PM2_DR_03"
        statement: "In contexts where multipliers, valuation conventions, and administrative crediting detach credited value from underlying cost or delivered work, accounting games tends to yield inflated or contested offset totals and reduced transparency in verification."
        context_conditions:
          - "Use of multipliers and heterogeneous valuation rules (e.g., nominal/net/gross conventions)."
          - "Offset credit is set administratively to reflect perceived economic value rather than provision cost."
          - "Crediting rules allow claiming full product value or other valuations that exceed local value-added."
        outcome_tendencies:
          - "Reported totals diverge from underlying transaction values and become contested or opaque."
          - "Delivery appears more substantive on paper than on the ground, complicating audits and comparisons."
        supporting_cmo_ids:
          - 12_the_defense_industry_in_poland_an_offsets_based_revival_pdf__cmo_005
