        counterexamples: []
        confidence: high
        confidence_justification: "Multiple case and comparative CMOs converge on the same enforcement logic (clarity, monitoring, and credible sanctions increase compliance and auditability), though the set also notes cost trade-offs that shape enforcement design."
      - demi_regularity_id: "PM2_DR_02"
        statement: "In contexts where offset obligations are long-horizon and enforcement leverage is weak (or eroded by changing conditions and power asymmetries), weak oversight tends to yield non-fulfillment risk, reneging, and churn in what ultimately gets delivered."
        context_conditions:
          - "Long fulfillment periods and delivery after contract signature reduce immediate purchaser leverage."
          - "Changing political/economic conditions and asymmetric power (especially for weaker buyers) constrain enforcement."
          - "Multi-project portfolios remain negotiable over time, enabling re-scoping and substitution."
        outcome_tendencies:
          - "Offset commitments are partially fulfilled, delayed, substituted, or not realized as agreed."
          - "Offset packages become harder to audit contract-by-contract as obligations extend and evolve."
        supporting_cmo_ids:
          - 01_do_offsets_mitigate_or_magnify_the_military_burden_pdf__cmo_004
          - 03_mandatory_defense_offsets_conceptual_foundations_pdf__cmo_006
          - 03_mandatory_defense_offsets_conceptual_foundations_pdf__cmo_013
