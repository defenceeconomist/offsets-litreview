      - demi_regularity_id: "PM2_DR_04"
        statement: "In contexts where additionality is hard to establish and offset crediting can include pre-existing, retroactively approved, or follow-on activity, weak oversight tends to yield overstated fulfillment claims and reduced incentives for genuinely new economic activity."
        context_conditions:
          - "Suppliers already trade/invest in the buyer country and outsiders lack information to verify incrementality."
          - "Crediting rules allow retroactive approval, pre-compensation/banking, or counting follow-on work."
          - "Projects may predate the offset programme and be incorporated later as success narratives."
        outcome_tendencies:
          - "Reported fulfillment overstates incremental benefit and makes effectiveness claims unreliable."
          - "Credited projects do not reliably represent genuinely additional activity."
        supporting_cmo_ids:
