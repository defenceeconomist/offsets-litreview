      - demi_regularity_id: "PM2_DR_05"
        statement: "In contexts where buyers allow banking, credits, transfers, or waivers across contracts, a flexible credit system tends to yield longer-horizon compliance strategies and easier clearing of obligations, while reducing transparency about what is delivered for any single procurement."
        context_conditions:
          - "Banking/transfer of offset credits is permitted across future sales or obligations."
          - "Systems include credits and waivers linked to participation thresholds (bank-and-trade style)."
          - "Policies impose (or debate) caps/time limits to preserve linkage to specific procurements."
        outcome_tendencies:
          - "Offset obligations extend over longer horizons and become harder to audit contract-by-contract."
          - "Suppliers may continue placing work post-obligation to build credits for future contracts."
        supporting_cmo_ids:
