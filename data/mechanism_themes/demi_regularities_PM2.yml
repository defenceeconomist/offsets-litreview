    demi_regularities:
      - demi_regularity_id: "PM2_DR_01"
        statement: "In contexts where offset obligations are transparent and backed by credible, enforceable sanctions, the enforcement regime tends to yield higher supplier compliance and fuller realization of promised offsets."
        context_conditions:
          - "Arms deals have low openness; monitoring and enforcement are otherwise difficult."
          - "Contracts include enforceable commitments (e.g., liquidated damages, enforceable deeds) and/or credible exclusion from future bids."
          - "Approval criteria are defined in advance and monitored continuously."
        outcome_tendencies:
          - "Higher likelihood that the full offset package is realized / acquitted."
          - "More follow-through on planned deliverables, with clearer reporting."
        supporting_cmo_ids:
          - "01_do_offsets_mitigate_or_magnify_the_military_burden_pdf__cmo_005"
          - "18_defense_offsets_in_australia_and_new_zealand_pdf__cmo_004"
          - "18_defense_offsets_in_australia_and_new_zealand_pdf__cmo_014"
          - "16_offset_policies_and_trends_in_japan_south_korea_and_taiwan_pdf__cmo_013"
          - "06_defense_offsets_policy_versus_pragmatism_pdf__cmo_005"
          - "10_evaluating_defense_offsets_the_experience_in_finland_and_sweden_pdf__cmo_014"
          - "12_the_defense_industry_in_poland_an_offsets_based_revival_pdf__cmo_006"
        anchor_quotes:
          - cmo_id: "01_do_offsets_mitigate_or_magnify_the_military_burden_pdf__cmo_005"
            quote: "there is thus a premium on finding ways to structure offset agreements that maximize both transparency and incentives for fulfilling offset obligations"
          - cmo_id: "18_defense_offsets_in_australia_and_new_zealand_pdf__cmo_004"
            quote: "Pre-agreed Liquidated Damages applied if contractors failed to deliver on their offset commitments."
        moderators:
          - condition: "Using non-price sanctions (e.g., blacklisting or withheld-payment) when price-pass-through from monetary penalties is a concern."
            effect: "enables"
            supporting_cmo_ids:
              - "09_nordic_offset_policies_changes_and_challenges_pdf__cmo_007"
          - condition: "Buyer-side negotiation capacity to secure and police capability-relevant, verifiable terms."
            effect: "strengthens"
            supporting_cmo_ids:
              - "14_the_argentine_defense_industry_an_evaluation_pdf__cmo_012"
        boundary_conditions:
          - condition: "Penalty rates are low enough to be treated as an option to buy out obligations."
            supporting_cmo_ids:
              - "12_the_defense_industry_in_poland_an_offsets_based_revival_pdf__cmo_015"
              - "19_defense_industrial_participation_the_south_african_experience_pdf__cmo_007"
          - condition: "Offset delivery occurs after contract award and enforcement requires costly pursuit of large overseas contractors."
            supporting_cmo_ids:
              - "03_mandatory_defense_offsets_conceptual_foundations_pdf__cmo_013"
        counterexamples:
          - cmo_id: "12_the_defense_industry_in_poland_an_offsets_based_revival_pdf__cmo_015"
            note: "Reduced liquidated damages create a rational incentive to pay the penalty rather than deliver offsets."
          - cmo_id: "19_defense_industrial_participation_the_south_african_experience_pdf__cmo_007"
            note: "Penalty/guarantee structures can be treated as an alternative to substantive participation delivery."
        confidence: "high"
        confidence_justification: "Multiple CMOs across different jurisdictions converge that stronger transparency + credible sanctions (including exclusion from future bids) increase compliance incentives, while also showing identifiable conditions where sanctions lose bite."
      - demi_regularity_id: "PM2_DR_02"
        statement: "In contexts where offsets are delivered post-award and purchaser leverage or oversight capacity is weak, the enforcement regime tends to yield reneging, partial fulfilment, or strategic default rather than full delivery."
        context_conditions:
          - "Offset obligations are typically discharged after contract signature, often after deliveries begin."
          - "Asymmetric bargaining power, changing political/economic conditions, and long time horizons reduce purchaser leverage."
          - "Enforcement is difficult in practice and costly to pursue against overseas contractors."
          - "Penalty/guarantee terms can make default financially tolerable."
        outcome_tendencies:
          - "Gap between promised and realised offset value."
          - "Partial or non-fulfilment; risk suppliers elect to pay penalties instead of delivering."
        supporting_cmo_ids:
          - "03_mandatory_defense_offsets_conceptual_foundations_pdf__cmo_013"
          - "03_mandatory_defense_offsets_conceptual_foundations_pdf__cmo_006"
          - "01_do_offsets_mitigate_or_magnify_the_military_burden_pdf__cmo_004"
          - "12_the_defense_industry_in_poland_an_offsets_based_revival_pdf__cmo_015"
          - "19_defense_industrial_participation_the_south_african_experience_pdf__cmo_007"
          - "06_defense_offsets_policy_versus_pragmatism_pdf__cmo_006"
        anchor_quotes:
          - cmo_id: "03_mandatory_defense_offsets_conceptual_foundations_pdf__cmo_013"
            quote: "there is scope for suppliers to promise offsets before the contract is signed but then to renege on their obligations later"
          - cmo_id: "12_the_defense_industry_in_poland_an_offsets_based_revival_pdf__cmo_015"
            quote: "could easily elect to pay the penalty rather than discharge its offset obligations"
        moderators:
          - condition: "High liquidated damages and non-terminable agreements raise the expected cost of default."
            effect: "inhibits"
            supporting_cmo_ids:
              - "12_the_defense_industry_in_poland_an_offsets_based_revival_pdf__cmo_006"
              - "18_defense_offsets_in_australia_and_new_zealand_pdf__cmo_004"
          - condition: "Specifying concrete project lists (rather than open-ended obligations) reduces ambiguity and supplier discretion."
            effect: "inhibits"
            supporting_cmo_ids:
              - "12_the_defense_industry_in_poland_an_offsets_based_revival_pdf__cmo_013"
              - "12_the_defense_industry_in_poland_an_offsets_based_revival_pdf__cmo_009"
        boundary_conditions:
          - condition: "Agreements are structured to maximise transparency and incentives for fulfilment."
            supporting_cmo_ids:
              - "01_do_offsets_mitigate_or_magnify_the_military_burden_pdf__cmo_005"
        counterexamples:
          - cmo_id: "12_the_defense_industry_in_poland_an_offsets_based_revival_pdf__cmo_006"
            note: "Strong formal liquidated damages are intended to enforce delivery and reduce default incentives."
          - cmo_id: "18_defense_offsets_in_australia_and_new_zealand_pdf__cmo_004"
            note: "Legally enforceable deeds and liquidated damages strengthen follow-through on planned activity."
        confidence: "high"
        confidence_justification: "The tendency is supported by multiple CMOs that explicitly tie post-award timing and enforcement frictions to reneging/partial fulfilment, with clear moderators showing how stronger sanctions and specificity can counteract it."
      - demi_regularity_id: "PM2_DR_03"
        statement: "In contexts where credit rules and oversight allow pre-existing, retroactive, or 'normal trade' activities to be credited as offsets, the enforcement regime tends to yield inflated compliance reporting and reduced additionality of delivered benefits."
        context_conditions:
          - "Additionality is hard to verify and outsiders lack access to proprietary data."
          - "Crediting rules allow pre-compensations, advance/retroactive approvals, or counting follow-on work as offsets."
          - "Indirect offsets are difficult to verify and credited work may be re-labeled, redirected, or low quality."
        outcome_tendencies:
          - "Reported fulfilment overstates incremental economic benefit to the purchaser."
          - "Offset effectiveness claims and cross-country evaluations become unreliable."
        supporting_cmo_ids:
          - "01_do_offsets_mitigate_or_magnify_the_military_burden_pdf__cmo_006"
