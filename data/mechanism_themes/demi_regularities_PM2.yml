    demi_regularities:
      - demi_regularity_id: "PM2_DR_01"
        statement: "In contexts where offset delivery is made transparent and enforceable through up-front criteria, continuous monitoring, and credible penalties or exclusion threats, the enforcement regime tends to yield higher compliance with offset obligations and clearer reporting of delivery."
        context_conditions:
          - "Offset agreements include monitoring/verification capacity and clear rules for what counts as fulfillment."
          - "Enforcement levers exist (e.g., liquidated damages, withheld payments, blacklisting/bans from future competitions)."
          - "Approval criteria and deliverables are specified in advance rather than ad hoc or retroactive."
        outcome_tendencies:
          - "Higher likelihood that planned offset activity is realized (or acquitted) and that compliance is trackable."
          - "Greater auditability and reduced scope for distortive/opaque crediting practices."
        supporting_cmo_ids:
          - 01_do_offsets_mitigate_or_magnify_the_military_burden_pdf__cmo_005
          - 10_evaluating_defense_offsets_the_experience_in_finland_and_sweden_pdf__cmo_014
