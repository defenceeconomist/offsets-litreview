      - demi_regularity_id: "PM17_DR_02"
        statement: "In contexts where offset regimes are broad, flexible, and dominated by many heterogeneous proposals requiring case-by-case screening, the administrative-burden-and-rent-seeking mechanism tends to yield proposal overload, superficial evaluation, and eventual avoidance or scaling back of such offset forms."
        context_conditions:
          - "Mandatory or flexible regimes generate large volumes of offset proposals and incremental submissions."
          - "Eligibility and additionality criteria are ambiguous and require administrative judgement on each proposal."
          - "Large packages and long horizons amplify disputes over what counts and how to value it."
        outcome_tendencies:
          - "Administrative capacity is overwhelmed; a substantial share of proposals are rejected after review."
          - "Evaluation criteria drift toward easy-to-score proxies (e.g., workload/jobs) and 'artificial' projects that meet targets."
          - "Policy shifts away from onerous indirect-commercial offsets, or drops/reduces offset requirements to speed procurement."
