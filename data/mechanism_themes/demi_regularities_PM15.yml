      - demi_regularity_id: "PM15_DR_01"
        statement: "In contexts where offsets are imposed as one-size-fits-all mandates across procurements (fixed percentages and in-kind requirements), flexibility in bargaining tends to yield lower welfare and foregone value relative to more selective, negotiable approaches."
        context_conditions:
          - "Mandatory offset policies apply broadly across procurement categories and specify fixed percentage targets and/or in-kind enhancements."
          - "Buyers could otherwise negotiate price discounts, quality, and support terms on a deal-by-deal basis."
          - "Offsets are framed as costless additions, obscuring opportunity costs of restricted bargaining."
        outcome_tendencies:
          - "Diseconomies of scale and scope and welfare losses from forcing offsets where market exchange or price bargaining would be superior."
          - "Reduced buyer leverage and greater supplier initiative in shaping offset packages."
        supporting_cmo_ids:
          - "02_using_procurement_offsets_as_an_economic_development_strategy_pdf__cmo_004"
          - "03_mandatory_defense_offsets_conceptual_foundations_pdf__cmo_007"
