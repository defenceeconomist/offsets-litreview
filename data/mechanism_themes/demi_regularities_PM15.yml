      - demi_regularity_id: "PM15_DR_02"
        statement: "In contexts where offset policy is variable and negotiated (rather than fixed mandatory ratios), flexibility tends to yield better-tailored deals and reduced diseconomies of scope, provided sufficient bureaucratic capability exists."
        context_conditions:
          - "Government can choose among multiple negotiation dimensions (price margins, discounts, and different offset forms) on a case-by-case basis."
          - "Officials can compare offset proposals against alternative value (e.g., price concessions) and reject inefficient packages."
        outcome_tendencies:
          - "Lower likelihood of accepting inefficient offsets and reduced diseconomies of scope."
          - "Offset level and composition varies with feasibility, domestic capacity, and priorities rather than meeting a rigid ratio."
        supporting_cmo_ids:
