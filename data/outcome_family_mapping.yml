schema_version: 1
families:
  alliance_security_outcomes:
    label: Alliance & security outcomes
    description: Interoperability, standardization, readiness/sustainment, security
      of supply, deterrence and proliferation/security effects tied to allied defense
      relationships.
    seed_topic_model_labels:
    - interoperability
    - readiness
    - security_of_supply
    - proliferation
  procurement_politics_and_decision:
    label: Procurement politics & decision outcomes
    description: Changes in procurement likelihood, supplier selection, political
      legitimacy/acceptance, and deal approval dynamics (distinct from cost/schedule
      performance).
    seed_topic_model_labels:
    - procurement_legitimation
    - supplier_selection
    - political_acceptance
  procurement_performance:
    label: Procurement performance
    description: Cost premiums, price effects, delays/speed, efficiency, administrative
      burden, restricted options, and distortions to procurement choices or value-for-money
      outcomes.
    seed_topic_model_labels:
    - cost_premium
    - delay
    - administrative_burden
    - restricted_options
  governance_compliance_and_evaluation:
    label: Governance, compliance & evaluation
    description: Monitoring, compliance/fulfilment, contractual enforceability, credit
      accounting, transparency, disputes, auditing, evaluation quality, and programme
      governance capacity.
    seed_topic_model_labels:
    - compliance
    - fulfilment
    - evaluation
    - additionality
  industrial_capability_and_base:
    label: Industrial capability & base
    description: Defense-industrial capacity, self-reliance, sector growth/decline,
      indigenous production capability, and survival/revival/collapse of domestic
      defense-industrial actors.
    seed_topic_model_labels:
    - industrial_capability
    - industrial_base
    - self_reliance
  technology_transfer_and_learning:
    label: Technology transfer & learning
    description: Technology transfer depth/quality, licensing, know-how, skills, absorptive
      capacity, learning-by-doing, engineering competence, and constraints on knowledge
      transfer.
    seed_topic_model_labels:
    - technology_transfer
    - skills
    - absorptive_capacity
  partnerships_and_supply_chains:
    label: Partnerships & supply chains
    description: Joint ventures, co-production/co-development, buy-multinational arrangements,
      long-term collaboration, supplier-network integration, and durable industrial
      linkages.
    seed_topic_model_labels:
    - joint_venture
    - co_production
    - supply_chain
    - buy_multinational
  domestic_economic_benefits:
    label: Domestic economic & development outcomes
    description: Jobs, investment, regional distributional impacts, broader welfare/development
      gains or losses, and opportunity-cost effects framed as economic/development
      outcomes.
    seed_topic_model_labels:
    - jobs
    - investment
    - regional_development
    - welfare
  trade_finance_and_market_effects:
    label: Trade, finance & market effects
    description: Exports/countertrade, trade balance, foreign exchange, financing
      constraints, barter, market access/competitiveness, import shares, and trade-flow/market-position
      effects.
    seed_topic_model_labels:
    - exports
    - countertrade
    - market_access
    - import_share
  policy_and_institutional_dynamics:
    label: Policy & institutional dynamics
    description: Adoption, persistence, termination, or redesign of offset regimes;
      thresholds/scheme design; regulatory/institutional change and broad market-structure
      dynamics framed as policy evolution outcomes.
    seed_topic_model_labels:
    - policy_change
    - scheme_design
    - regulation
    - institutionalization
  other_unclear:
    label: Other / unclear
    description: Use only when none of the families fit; explain what is unclear and
      suggest a better family if this pattern recurs.
    seed_topic_model_labels: []
